<script>
    class Father {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        sum() {
            console.log(this.x + this.y);
        }
    }

    class Son extends Father {
        constructor(x, y) {
            super(x, y);//调用父类的构造函数  
            this.x = x;
            this.y = y;
        }

        subtract() {
            console.log(this.x - this.y);
        }
    }

    var son = new Son(5, 3);
    son.sum();
    son.subtract();

</script>
